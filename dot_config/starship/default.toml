###
# Starship configuration
###

###
# Configures the starship schema
###
"$schema" = 'https://starship.rs/config-schema.json'

###
# Configures the add newline
###
add_newline = true

###
# Configures the format
###
format = """
$os\
$directory\
$docker_context\
$aws\
$fill\
$git_branch$git_status\
$php\
$python\
$golang\
$bun\
$dart\
$rust\
$deno\
$julia\
$lua\
$nodejs\
$ruby\
$swift\
$typst\
$time\
$line_break\
$character
"""

###
# Configures the palette
###
palette = 'gruvbox'

[palettes.gruvbox]
foreground   = '#fbf1c7'
background   = '#1b1b1b'
box          = '#3c3836'
primary      = '#3c3836'
error        = '#cc241d'
success      = '#98971a'
color1       = '#458588'
color2       = '#689d6a'
color3       = '#d79921'
color4       = '#d65d0e'
color5       = '#b16286'
color6       = '#b16286'
color7       = '#cc241d'

###
# Configures the OS symbols
###
[os.symbols]
