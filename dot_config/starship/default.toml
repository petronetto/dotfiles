###
# Configures the OS
###
[os]
format = '[ $symbol](fg:primary bg:color3)'
disabled = false

###
# Configures the directory module
###
[directory]
format = '[$read_only$truncation_symbol](fg:foreground bg:color4)[ $path ](fg:foreground bg:box)'
home_symbol = "󱂵 ~"
read_only = '󰌾 '
read_only_style = ''
truncation_length = 2
truncation_symbol = '󰝰 '

[directory.substitutions]
'/opt/code' = ' code'

###
# Configures the character module
###
[character]
error_symbol = '[χ](bold fg:error)'
format = '$symbol '
success_symbol = '[λ](bold fg:success)'

###
# Configures the fill module
###
[fill]
style  = 'bg:background'
symbol = ' '

###
# Configures the git branch module
###
[git_branch]
format = '[ ](bg:color4)[ $symbol ](fg:color4 bg:background)[$branch ](fg:foreground bg:background)'
symbol = '󰘬'

###
# Configures the git commit module
###
[git_commit]
commit_hash_length = 4
format = "([ 󰓹 ](fg:primary bg:color3)[ $tag ](fg:foreground bg:background))([ 󰜘 ](fg:primary bg:color3)[ $hash ](fg:foreground bg:background))"
only_detached  = false
tag_disabled = false
tag_symbol = ''

###
# Configures the git status module
###
[git_status]
format = '[ ](fg:color3 bg:background)$stashed$staged$deleted$renamed$modified$untracked$ahead_behind$conflicted'
stashed = '[󰏫](fg:color3 bg:background)[ $count ](fg:foreground bg:background)'
ahead = '[󰁝](fg:color2 bg:background)[ $count ](fg:foreground bg:background)'
behind = '[󰁅](fg:color4 bg:background)[ $count ](fg:foreground bg:background)'
diverged = '[󰃻](fg:color7 bg:background)[ $ahead_count $behind_count ](fg:foreground bg:background)'
conflicted = '[󰅙](fg:color7 bg:background)[ $count ](fg:foreground bg:background)'
deleted = '[󰍴](fg:color3 bg:background)[ $count ](fg:foreground bg:background)'
renamed = '[󰑕](fg:color3 bg:background)[ $count ](fg:foreground bg:background)'
modified = '[󰏫](fg:color3 bg:background)[ $count ](fg:foreground bg:background)'
staged = '[󰐕](fg:color2 bg:background)[ $count ](fg:foreground bg:background)'
untracked = '[󰐕](fg:color2 bg:background)[ $count ](fg:foreground bg:background)'

