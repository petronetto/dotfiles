# ===========================
# Tmux Configuration
# ===========================

# Gruvbox color palette
BG_DARK="#3c3836"
BG_MEDIUM="#665c54"
FG_LIGHT="#fbf1c7"
FG_GRAY="#a89984"
ACCENT_GREEN="#689d6a"
ACCENT_YELLOW="#d79921"

# True color support‘
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Enable system clipboard integration
set -g set-clipboard on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# macOS / darwin style status bar at the top
set -g status-position top

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable focus eventsß
set -g focus-events on

# Faster command sequences
set -s escape-time 0

# Status bar configuration - Gruvbox theme matching Starship
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=$BG_DARK fg=$FG_LIGHT"
set -g status-left "#[fg=$BG_DARK,bg=$ACCENT_GREEN,bold] 󰭋 #[fg=$FG_LIGHT,bg=$BG_MEDIUM]"
set -g status-right "#[fg=$BG_DARK,bg=$ACCENT_YELLOW,bold]  #[fg=$FG_LIGHT,bg=$BG_MEDIUM,nobold] #S "
set -g status-right-length 50
set -g status-left-length 20

# Window status
setw -g window-status-current-style "fg=$ACCENT_YELLOW bg=$BG_MEDIUM"
setw -g window-status-current-format " #[fg=$FG_LIGHT,bold]#W "
setw -g window-status-style "fg=$FG_LIGHT bg=$BG_DARK"
setw -g window-status-format " #[fg=$FG_GRAY]#W "

# Message style (for display-message notifications)
set -g message-style "fg=$BG_DARK bg=$ACCENT_YELLOW bold"
set -g message-command-style "fg=$BG_DARK bg=$ACCENT_YELLOW"

# Mode style (for interactive modes like session manager, copy mode)
set -g mode-style "fg=$BG_DARK bg=$ACCENT_YELLOW"

# ===========================
# Key Bindings
# ===========================

# Note: For cmd+key bindings to work, your terminal emulator needs to be configured
# to send these sequences when cmd+key is pressed.
#
# For Ghostty, add to your config:
# keybind = cmd+d=text:\x02%          # Split vertically
# keybind = cmd+shift+d=text:\x02"    # Split horizontally
# keybind = cmd+t=text:\x02c          # New window
# keybind = cmd+w=text:\x02x          # Close pane
# keybind = cmd+right=text:\x02l      # Move right
# keybind = cmd+left=text:\x02h       # Move left
# keybind = cmd+up=text:\x02k         # Move up
# keybind = cmd+down=text:\x02j       # Move down
# keybind = cmd+left_bracket=text:\x02p  # Previous window
# keybind = cmd+right_bracket=text:\x02n # Next window
# keybind = cmd+p=text:\x02:             # Open command mode

# Keep the default prefix (Ctrl+b)
set -g prefix C-b
bind C-b send-prefix

# cmd+d: Split pane vertically (right)
# Terminal sends: Ctrl+b then %
bind-key % split-window -h -c "#{pane_current_path}"

# cmd+shift+d: Split pane horizontally (down)
# Terminal sends: Ctrl+b then "
bind-key '"' split-window -v -c "#{pane_current_path}"

# cmd+t: New window
# Terminal sends: Ctrl+b then c
bind-key c new-window -c "#{pane_current_path}"

# cmd+w: Close current pane (without confirmation)
# Terminal sends: Ctrl+b then x
unbind-key x
bind-key x kill-pane

# cmd+arrow keys: Vi-style pane navigation
# Terminal sends: Ctrl+b then h/j/k/l
bind-key h select-pane -L  # cmd+left
bind-key j select-pane -D  # cmd+down
bind-key k select-pane -U  # cmd+up
bind-key l select-pane -R  # cmd+right

# option+[ and option+]: Navigate between windows
bind-key -n M-[ previous-window  # option+[
bind-key -n M-] next-window      # option+]

# Reload configuration
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Option+r: Reload configuration
bind-key -n M-r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Easy resizing of panes
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# Option+D: Detach session
bind-key -n M-d detach-client

# Option+s: Open native session manager
bind-key -n M-s choose-tree -Zs

# ===========================
# Copy Mode (Vi-style)
# ===========================

setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ===========================
# Plugins
# ===========================

# TPM - Tmux Plugin Manager
# Press prefix + I to install plugins
# Press prefix + U to update plugins
# Press prefix + alt + u to uninstall plugins not in the list

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-floax'

# ===========================
# Plugin Configuration
# ===========================

# Floax configuration
set -g @floax-bind 'P'
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color '$ACCENT_YELLOW'
set -g @floax-text-color '$FG_LIGHT'
# Option+space: Open floax
bind-key -n M-space run-shell "$HOME/.local/share/tmux/plugins/tmux-floax/scripts/floax.sh"

# Initialize TMUX plugin manager (keep this line at the very bottom)
# Uses XDG Base Directory specification
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.local/share/tmux/plugins"
run "$HOME/.local/share/tmux/plugins/tpm/tpm"
