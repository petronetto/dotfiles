# ===========================
# Tmux Configuration
# ===========================

# Gruvbox color palette (official gruvbox-dark)
# Background colors
BG="#282828"
BG0_H="#1d2021"
BG0="#282828"
BG1="#3c3836"
BG2="#504945"
BG3="#665c54"
BG4="#7c6f64"
BG0_S="#32302f"

# Grayscale
GRAY0="#a89984"
GRAY1="#928374"
GRAY2="#928374"

# Foreground colors
FG="#ebdbb2"
FG0="#fbf1c7"
FG1="#ebdbb2"
FG2="#d5c4a1"
FG3="#bdae93"
FG4="#a89984"

# Accent colors
RED="#cc241d"
RED2="#fb4934"
GREEN="#98971a"
GREEN2="#b8bb26"
YELLOW="#d79921"
YELLOW2="#fabd2f"
BLUE="#458588"
BLUE2="#83a598"
PURPLE="#b16286"
PURPLE2="#d3869b"
AQUA="#689d6a"
AQUA2="#8ec07c"
ORANGE="#d65d0e"
ORANGE2="#fe8019"

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"
set -ga terminal-overrides ",*:RGB"

# Enable mouse support
set -g mouse on

# Enable system clipboard integration
set -g set-clipboard on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable focus eventsß
set -g focus-events on

# Faster command sequences
set -s escape-time 0

# Status bar configuration - Gruvbox theme matching Starship
set -g status-position top
set -g status-justify left
set -g status-style "bg=$BG1 fg=$FG0"
set -g status-left "#[fg=$BG1,bg=$AQUA,bold] 󰭋 #[fg=$FG0,bg=$BG3]"
set -g status-right "#[fg=$BG1,bg=$YELLOW,bold]  #[fg=$FG0,bg=$BG3,nobold] #S "
set -g status-right-length 50
set -g status-left-length 20

# Window status
setw -g window-status-current-style "fg=$YELLOW bg=$BG3"
setw -g window-status-current-format " #[fg=$FG0,bold]#W "
setw -g window-status-style "fg=$FG0 bg=$BG1"
setw -g window-status-format " #[fg=$GRAY0]#W "

# Message style (for display-message notifications)
set -g message-style "fg=$BG1 bg=$YELLOW bold"
set -g message-command-style "fg=$BG1 bg=$YELLOW"

# Mode style (for interactive modes like session manager, copy mode)
set -g mode-style "fg=$BG1 bg=$YELLOW"

# Pane border style
set -g pane-border-style "fg=$BG3"
set -g pane-active-border-style "fg=$YELLOW"

# Popup border style (for floating windows and popups)
set -g popup-border-style "fg=$YELLOW"
set -g popup-style "fg=$FG0 bg=$BG1"

# ===========================
# Key Bindings
# ===========================
#
# All keybindings use Option (Alt) key for direct access (no prefix needed)
# Note: Ghostty is configured with macos-option-as-alt = true
#
# Pane Management:
#   Option+=          Split pane vertically (right)
#   Option+-          Split pane horizontally (down)
#   Option+q          Close current pane
#   Option+h/j/k/l    Navigate between panes (vim-style)
#
# Window Management:
#   Option+t          New window
#   Option+[          Previous window
#   Option+]          Next window
#
# Session Management:
#   Option+s          Session manager
#   Option+d          Detach session
#
# Other:
#   Option+p          Command mode
#   Option+r          Reload configuration
#   Option+Space      Toggle floax popup
#
# ===========================

# Keep the default prefix (Ctrl+b)
set -g prefix C-b
bind C-b send-prefix

# Option+=: Split pane vertically (right)
bind-key -n M-= split-window -h -c "#{pane_current_path}"

# Option+-: Split pane horizontally (down)
bind-key -n M-- split-window -v -c "#{pane_current_path}"

# Option+t: New window
bind-key -n M-t new-window -c "#{pane_current_path}"

# Option+q: Close current pane (without confirmation)
bind-key -n M-q kill-pane

# Option+h/j/k/l: Vi-style pane navigation
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Option+[ and Option+]: Navigate between windows
bind-key -n M-[ previous-window
bind-key -n M-] next-window

# Option+p: Open tmux command mode
bind-key -n M-p command-prompt

# Option+r: Reload configuration
bind-key -n M-r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Easy resizing of panes
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# Option+D: Detach session
bind-key -n M-d detach-client

# Option+s: Open native session manager
bind-key -n M-s choose-tree -Zs

# ===========================
# Copy Mode (Vi-style)
# ===========================

setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ===========================
# Plugins
# ===========================

# TPM - Tmux Plugin Manager
# Press prefix + I to install plugins
# Press prefix + U to update plugins
# Press prefix + alt + u to uninstall plugins not in the list

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-floax'

# ===========================
# Plugin Configuration
# ===========================

# Floax configuration
set -g @floax-bind 'P'
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color '$YELLOW'
set -g @floax-text-color '$FG0'
# Option+space: Open floax
bind-key -n M-space run-shell "$HOME/.local/share/tmux/plugins/tmux-floax/scripts/floax.sh"

# Initialize TMUX plugin manager (keep this line at the very bottom)
# Uses XDG Base Directory specification
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.local/share/tmux/plugins"
run "$HOME/.local/share/tmux/plugins/tpm/tpm"
