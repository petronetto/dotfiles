# ===========================
# Tmux Configuration
# ===========================

# True color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Enable system clipboard integration
set -g set-clipboard on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# macOS / darwin style status bar at the top
set -g status-position top

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable focus events
set -g focus-events on

# Faster command sequences
set -s escape-time 0

# Status bar configuration
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour234 fg=colour137'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour245] %d/%m #[fg=colour233,bg=colour250] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status
setw -g window-status-current-style 'fg=colour1 bg=colour238 bold'
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-style 'fg=colour250 bg=colour235'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# ===========================
# Key Bindings
# ===========================

# Note: For cmd+key bindings to work, your terminal emulator needs to be configured
# to send these sequences when cmd+key is pressed.
#
# For Ghostty, add to your config:
# keybind = cmd+d=text:\x02%          # Split vertically
# keybind = cmd+shift+d=text:\x02"    # Split horizontally
# keybind = cmd+t=text:\x02c          # New window
# keybind = cmd+w=text:\x02x          # Close pane
# keybind = cmd+right=text:\x02l      # Move right
# keybind = cmd+left=text:\x02h       # Move left
# keybind = cmd+up=text:\x02k         # Move up
# keybind = cmd+down=text:\x02j       # Move down

# Keep the default prefix (Ctrl+b)
set -g prefix C-b
bind C-b send-prefix

# cmd+d: Split pane vertically (right)
# Terminal sends: Ctrl+b then %
bind-key % split-window -h -c "#{pane_current_path}"

# cmd+shift+d: Split pane horizontally (down)
# Terminal sends: Ctrl+b then "
bind-key '"' split-window -v -c "#{pane_current_path}"

# cmd+t: New window
# Terminal sends: Ctrl+b then c
bind-key c new-window -c "#{pane_current_path}"

# cmd+w: Close current pane (without confirmation)
# Terminal sends: Ctrl+b then x
unbind-key x
bind-key x kill-pane

# cmd+arrow keys: Vi-style pane navigation
# Terminal sends: Ctrl+b then h/j/k/l
bind-key h select-pane -L  # cmd+left
bind-key j select-pane -D  # cmd+down
bind-key k select-pane -U  # cmd+up
bind-key l select-pane -R  # cmd+right

# Reload configuration
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Easy resizing of panes
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# ===========================
# Copy Mode (Vi-style)
# ===========================

setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

